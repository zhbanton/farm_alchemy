- name: article
  hint: true
  unique: true
  contents:
  - name: headline
    type: EssenceText
    default: :article_headline
    hint: true

- name: business_info
  unique: true
  contents:
  - name: business_name
    type: EssenceText
    hint: true
    validate: [presence, uniqueness]
  - name: description
    type: EssenceRichtext
    hint: true
  - name: picture
    type: EssencePicture
    hint: true

- name: product
  contents:
  - name: product_name
    type: EssenceZack
    hint: true
  - name: variety
    type: EssenceText
    hint: true
  - name: picture
    type: EssencePicture
    hint: true
  - name: organic
    type: EssenceBoolean
    hint: true

- name: ad_space
  contents:
  - name: ad
    type: EssencePicture
    hint: true

- name: navbar_info
  unique: true
  contents:
  - name: site_title
    type: EssenceText
    hint: true
    default: "FarmToTable"
  - name: link
    type: EssenceText
    default: This link is displayed in the dropdown menu
    settings:
      linkable: true

