# == This file defines the page layouts for new pages.
#
# For further informations please see http://guides.alchemy-cms.com/create_page_layouts.html

- name: index
  unique: true
  elements: [article]
  autogenerate: [article]
  cache: false

- name: farm
  cells: [left_column]
  elements: [business_info, product, ad_space]
  autogenerate: [business_info]
  cache: false

- name: restaurant
  cells: [left_column]
  elements: [business_info, ad_space]
  autogenerate: [business_info]
  cache: false

- name: navbar
  unique: true
  elements: [navbar_info]
  autogenerate: [navbar_info]
  cache: false
